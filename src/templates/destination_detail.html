
{% extends 'base.html' %}

{% block title %}
ReleCloud - {{ destination }}
{% endblock %}

{% block content %}
<h1 id="page-title">{{ destination }}</h1>
<p>
{{ destination.description }}
</p>
<p>You can explore {{ destination }} on the following cruises:</p>
<div class="list-group">
{% for cruise in cruises %}
<a class="list-group-item list-group-item-action" href="{{ url_for('pages.cruise_detail', pk=cruise.id) }}">{{cruise}}</a>
{% endfor %}
</div>

{% endblock %}
